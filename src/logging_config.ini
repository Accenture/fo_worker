[loggers]
keys=root

[handlers]
keys=stream_handler,file

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file]
class=FileHandler
formatter=formatter
args=('worker.log',)


[formatter_formatter]
format=%(levelname) -7s %(asctime) -25s Filename: %(filename) -20s MFL: %(module)s:%(funcName)s:%(lineno) -20s %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p